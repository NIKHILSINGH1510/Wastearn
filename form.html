<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="formstyle.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="not found"/>
            <h3>Welcome</h3>
            <p>your 1 step can save the environment</p>
           
        </div>
        <div class="col-md-9 register-right">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">SELL YOUR WASTE HERE</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder=" Name *" value="" id="name" />
                            </div>
                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address*" value="" id="address" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="description*" value="" id="desc"/>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" value="" id="email"/>
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" id="phone" />
                            </div>
                            <div class="last">
            <label for="formFile" class="form-label" >Upload the image of the waste</label>
            <input class="form-control" type="file" id="formFile">
          </div>
                            
                            
                            <input type="submit" class="btnRegister"  value="Submit"/>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

</div>
</body>
</html>
